<section>
    <div>
        <div class="flex" style="height: 90vh;">
            <form class="flex" style="flex-direction: column;" [formGroup]="signInForm" (ngSubmit)="submit()">
                <h1>login</h1>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" formControlName="email" matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName="pwd" matInput>
                </mat-form-field>
                <button mat-raised-button color="primary">Login</button>
            </form>
        </div>
    </div>
</section>
